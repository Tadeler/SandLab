<!DOCTYPE html>
<html>
<head>
    <title>Sand-Lab</title>
    <link rel="stylesheet" href="CSS/styles1.css">
    <link rel="icon" type="image/png" href="icons/iconhead.png">

</head>
<body>
    <canvas id="sandbox" width="800" height="600"></canvas>
    <div class="controls">
        <div class="category accordion active">
            <h3 class="accordion-header">Powders</h3>
            <div class="accordion-content">
                <button id="sandButton" class="active">Sand</button>
                <button id="dirtButton">Dirt</button>
                <button id="grassButton">Grass</button>
                <button id="seedButton">Seed</button>
            </div>
        </div>
        <div class="category accordion active">
            <h3 class="accordion-header">Liquids</h3>
            <div class="accordion-content">
                <button id="waterButton">Water</button>
                <button id="fireButton">Fire</button>
                <button id="lavaButton">Lava</button>
            </div>
        </div>
        <div class="category accordion active">
            <h3 class="accordion-header">Solids</h3>
            <div class="accordion-content">
                <button id="stoneButton">Stone</button>
                <button id="woodButton">Wood</button>
                <button id="mudButton">Mud</button>
            </div>
        </div>
        <div class="category accordion active">
            <h3 class="accordion-header">Gases</h3>
            <div class="accordion-content">
                <button id="waterVaporButton">Water Vapor</button>
            </div>
        </div>
    </div>
    <script src="SCRIPTS/interactions/watersoil_i.js"></script>
    <script src="SCRIPTS/interactions/grassdirt_i.js"></script>
    <script src="SCRIPTS/interactions/waterlava_i.js"></script>
    <script src="SCRIPTS/physics/physics.js"></script>

    <script src="SCRIPTS/info/hover_name.js"></script>
    <script src="SCRIPTS/info/mouse_coord.js"></script>

    <script src="SCRIPTS/interactions/seedgrowth.js"></script>

    <!---#############--->
    <script src="SCRIPTS/elements/watervapor.js"></script>
    <script src="SCRIPTS/elements/sand.js"></script>
    <script src="SCRIPTS/elements/water.js"></script>
    <script src="SCRIPTS/elements/stone.js"></script>
    <script src="SCRIPTS/elements/fire.js"></script>
    <script src="SCRIPTS/elements/wood.js"></script>
    <script src="SCRIPTS/elements/dirt.js"></script>
    <script src="SCRIPTS/elements/lava.js"></script>
    <script src="SCRIPTS/elements/grass.js"></script>
    <script src="SCRIPTS/elements/mud.js"></script>
    <script src="SCRIPTS/elements/seed.js"></script>

    <!---#############--->

    <script src="Particles/lava_part.js"></script>

    <script src="SCRIPTS/elements/data/Elements.js"></script>

    <script src="SCRIPTS/main/script.js"></script>
    <script src="SCRIPTS/category_buttons/category.js"></script>
</body>
</html>
